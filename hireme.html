<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hire Me</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    h1 { margin-bottom: 1rem; }
    form {
      display: grid;
      gap: 1rem;
    }
    input, select, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8rem;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .status {
      display: none;
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 8px;
    }
    .success { background: #e6ffe6; color: #2e7d32; }
    .error   { background: #ffe6e6; color: #c62828; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hire Me</h1>
    <p>I'm open to freelance, contract and full-time roles. Let's make something great together!</p>

    <form id="hireForm" action="https://formspree.io/f/manbwpja" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_redirect" value="thank-you.html" />
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <select name="projectType" required>
        <option value="">Select Project Type</option>
        <option value="freelance">Freelance</option>
        <option value="full-time">Full-Time</option>
        <option value="collaboration">Collaboration</option>
        <option value="other">Other</option>
      </select>
      <textarea name="message" rows="5" placeholder="Tell me about your project..." required></textarea>
      <input type="file" name="attachment" />
      <button type="submit">Send Message</button>
    </form>

    <div class="status success" id="successMsg">✅ Message sent successfully!</div>
    <div class="status error" id="errorMsg">❌ Something went wrong. Try again.</div>
  </div>

  <script>
    const form = document.getElementById('hireForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);

      try {
        const res = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });

        if (res.ok) {
          successMsg.style.display = 'block';
          errorMsg.style.display = 'none';
          form.reset();

          // Optional: redirect manually if _redirect fails
          setTimeout(() => {
            window.location.href = form.querySelector('input[name="_redirect"]').value;
          }, 1500);
        } else {
          throw new Error(await res.text());
        }
      } catch (err) {
        errorMsg.style.display = 'block';
        successMsg.style.display = 'none';
      }
    });
  </script>
</body>
</html>
